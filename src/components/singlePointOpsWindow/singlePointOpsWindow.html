<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <h3>2 Images operations</h3>
    <br>
    <button id="load-img-btn">Choose second image</button>
    <input id="file-input" type="file" name="name" style="display: none;" />

    <br><br>

    <div>Selected image path: <span id="selected-file-path"></span></div>
    
    <br>

    <button id="logical-and">AND</button>
    <button id="logical-or">OR</button>
    <button id="logical-xor">XOR</button>

    <button id="image-plus">PLUS</button>
    <button id="image-minus">MINUS</button>
    <button id="image-multiply">MULTIPLY</button>
    
    <br><br><br>
    
    <h3>Number operations</h3>
    <input class="number" type="number" placeholder="Number">

    <button id="number-plus">PLUS</button>
    <button id="number-minus">MINUS</button>
    <button id="number-multiply">MULTIPLY</button>
    <br>
    <script src="singlePointOpsWindow.js" type="text/javascript"></script>
  </body>
</html>
