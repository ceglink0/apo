<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sharpeningWindow.css">
  </head>
  <body>
    Select Laplacian Kernel:
    <div class="kernels-container">
        <div class="table-wrapper">
            <table>
                <tr>
                    <td>0</td>
                    <td>-1</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>-1</td>
                    <td>4</td>
                    <td>-1</td>
                </tr>
                <tr>
                    <td>0</td>
                    <td>-1</td>
                    <td>0</td>
                </tr>
            </table>
            <input type="radio" name="kernel-radio" checked />
        </div>
        <div class="table-wrapper">
            <table>
                <tr>
                    <td>-1</td>
                    <td>-1</td>
                    <td>-1</td>
                </tr>
                <tr>
                    <td>-1</td>
                    <td>8</td>
                    <td>-1</td>
                </tr>
                <tr>
                    <td>-1</td>
                    <td>-1</td>
                    <td>-1</td>
                </tr>
            </table>
            <input type="radio" name="kernel-radio">
        </div>
        <div class="table-wrapper">
            <table>
                <tr>
                    <td>1</td>
                    <td>-2</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>-2</td>
                    <td>4</td>
                    <td>-2</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>-2</td>
                    <td>1</td>
                </tr>
            </table>
            <input type="radio" name="kernel-radio">
        </div>
    </div>
    <button id="sharpening-button">Apply Laplacian Sharpening</button>
    <script src="sharpeningWindow.js" type="text/javascript"></script>
  </body>
</html>
