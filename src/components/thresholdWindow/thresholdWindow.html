<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="script-src 'self'">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="thresholdWindow.css">
  </head>
  <body>

    <div>
      <h3>Binary</h3>
      <div class="slider-container">
        <input class="slider slider--single" type="range" min="0" max="255" value="128">
      </div>
      <div>Selected Value: <span id="slider--single__value">128</span></div>

      <br>

      <button id="binary-threshold">Apply Binary</button>
    </div>

    <hr>

    <div>
      <h3>Binary with 2 params</h3>
      <div class="slider-container">
        <input class="slider slider--double-min" type="range" min="0" max="255" value="128">
      </div>

      <div class="slider-container">
        <input class="slider slider--double-max" type="range" min="0" max="255" value="128">
      </div>
      
      <div>Value P1: <span id="slider--double-min__value">128</span></div>
      <div>Value P2: <span id="slider--double-max__value">128</span></div>

      <br>
      
      <button id="bin2-threshold">Apply Binary with 2 params</button>
    </div>

    <hr>

    <div>
      <h3>Retaining grey levels</h3>
      <div class="slider-container">
        <input class="slider slider-grey-levels" type="range" min="0" max="255" value="128">
      </div>
      <div>Selected Value: <span id="slider--slider-grey-levels__value">128</span></div>

      <br>

      <button id="grey-levels-threshold">Apply retaining grey levels</button>
    </div>

    <hr>

    <hr>

    <div>
      <h3>Otsu Threshold</h3>
      <button id="otsu-threshold">Apply</button>
    </div>

    <hr>

    <div>
      <h3>Mean Adaptive Threshold</h3>
      <button id="mean-adaptive-threshold">Apply</button>
    </div>

    <hr>

    <div>
      <h3>Gaussian Adaptive Threshold</h3>
      <button id="gaussian-adaptive-threshold">Apply</button>
    </div>

    <script src="thresholdWindow.js" type="text/javascript"></script>
  </body>
</html>
